<div class="container">
        <br>
        <h1 *ngIf="!isEdit">Add Movie</h1>
        <h1 *ngIf="isEdit">Edit Movie</h1>
        <br>
        <form (submit)="updateOrCreate()" ngNativeValidate>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="movie.title" required>
          </div>
    
          <div class="form-group">
            <label for="director">Director</label>
            <input type="text" class="form-control" name="director" [(ngModel)]="movie.director" required>
          </div>
          
          <div class="form-group">
              <label for="genre">Genre</label>
              <input type="text" class="form-control" name="genre" [(ngModel)]="movie.genre" required>
          </div>

          <div class="form-group">
              <label for="year">Year</label>
              <input type="text" class="form-control" name="year" [(ngModel)]="movie.year" required>
          </div>

          <button *ngIf="!isEdit" type="submit" class="btn btn-success">Add</button>
          <button *ngIf="isEdit"type="submit" class="btn btn-success">Edit</button>
    
        </form>
    </div>
