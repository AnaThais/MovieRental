<div class="container">
        <br>
        <h1 *ngIf="!isEdit">Add Client</h1>
        <h1 *ngIf="isEdit">Edit Client</h1>
        <br>
        <form (submit)="updateOrCreate()" ngNativeValidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="client.name" required/>
          </div>
    
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="client.email" required/>
          </div>
    
          <button *ngIf="!isEdit" type="submit" class="btn btn-success">Add</button>
          <button *ngIf="isEdit"type="submit" class="btn btn-success">Edit</button>

        </form>
    </div>
